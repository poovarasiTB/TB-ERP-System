services:
  # ===========================================
  # DATABASE LAYER - Single PostgreSQL with Schema Separation
  # ===========================================
  # All services connect to the SAME database but use different schemas:
  # - assets schema
  # - invoices schema  
  # - employees schema
  # - auth schema (for users/authentication)
  
  postgres:
    image: postgres:15-alpine
    container_name: tb_erp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-tb_erp_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    networks:
      - data_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-tb_erp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # CACHE LAYER - Redis
  # ===========================================
  
  redis:
    image: redis:7-alpine
    container_name: tb_erp_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - data_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # BACKEND LAYER - FastAPI Microservices
  # ===========================================
  # All services connect to the same database (postgres:5432/tb_erp_db)
  # but each service uses its own schema for logical separation
  
  asset_service:
    build:
      context: ./apps/asset-service
      dockerfile: Dockerfile
    container_name: tb_erp_asset_service
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./apps/asset-service:/app
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-kbOZpYYBZLfoeQRlBFajBfxi8A2JwPwk}@postgres:5432/${DB_NAME:-tb_erp_db}
      - DB_SCHEMA=assets
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_network
      - data_network

  invoice_service:
    build:
      context: ./apps/invoice-service
      dockerfile: Dockerfile
    container_name: tb_erp_invoice_service
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./apps/invoice-service:/app
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-kbOZpYYBZLfoeQRlBFajBfxi8A2JwPwk}@postgres:5432/${DB_NAME:-tb_erp_db}
      - DB_SCHEMA=invoices
      - REDIS_URL=redis://redis:6379/1
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_network
      - data_network

  employee_service:
    build:
      context: ./apps/employee-service
      dockerfile: Dockerfile
    container_name: tb_erp_employee_service
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./apps/employee-service:/app
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-kbOZpYYBZLfoeQRlBFajBfxi8A2JwPwk}@postgres:5432/${DB_NAME:-tb_erp_db}
      - DB_SCHEMA=employees
      - REDIS_URL=redis://redis:6379/2
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_network
      - data_network

  # ===========================================
  # FRONTEND LAYER - Next.js BFF
  # ===========================================
  
  web_frontend:
    build:
      context: ./apps/web-frontend
      dockerfile: Dockerfile
    container_name: tb_erp_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-kbOZpYYBZLfoeQRlBFajBfxi8A2JwPwk}@postgres:5432/${DB_NAME:-tb_erp_db}
      - ASSET_SERVICE_URL=http://asset_service:8000
      - INVOICE_SERVICE_URL=http://invoice_service:8000
      - EMPLOYEE_SERVICE_URL=http://employee_service:8000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      - asset_service
      - invoice_service
      - employee_service
    networks:
      - frontend_network
      - backend_network
      - data_network

# ===========================================
# NETWORKS
# ===========================================

networks:
  frontend_network:
    driver: bridge
    name: tb_erp_frontend
  backend_network:
    driver: bridge
    name: tb_erp_backend
  data_network:
    driver: bridge
    name: tb_erp_data

# ===========================================
# VOLUMES
# ===========================================

volumes:
  postgres_data:
    name: tb_erp_postgres_data
  redis_data:
    name: tb_erp_redis_data
